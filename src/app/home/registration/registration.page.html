<ion-header [translucent]="true">
  <ion-toolbar class="header_styles">
    <ion-buttons>
      <ion-back-button defaultHref="home">
        back
      </ion-back-button>
      
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

<form class="form_css" [formGroup]="testMachineForm">
  
    <ion-row>
      <ion-col offset="3">
        
          
        <ion-label class="registration_heading">REGISTRATION</ion-label>
       
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        
            <ion-input  type="text" formControlName="name" placeholder="Enter your name"></ion-input>
          
      </ion-col>
    </ion-row>
  
  
    <ion-row>
      <ion-col>
        
            <ion-input type="text" formControlName="email" placeholder="Enter your email"></ion-input>
          
      </ion-col>
    </ion-row>
  
  
    <ion-row>
      <ion-col>
        
            
            <ion-input (ionChange)="inputAge($event)" maxlength=10   min="{{min}}" max="{{max}}" type="number" placeholder="Enter age" formControlName="age">

            </ion-input>
            
          
      </ion-col>
    </ion-row>
  

 

  
    <ion-row>
      <ion-col>
        
            <ion-input maxlength=10 formControlName="contact" placeholder="Enter contact" type="number"></ion-input>
          
      </ion-col>
    </ion-row>
 
 

 
  

</form>


</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size=12>
      <ion-button  class="login_btn"  type="submit" [disabled]="!this.testMachineForm.valid" (click)="ViewData(this.testMachineForm.value)" >Submit</ion-button>
    </ion-col>

    
  </ion-row>
</ion-footer>
